<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!----------------------------------         BOOTSTRAP CDN         ------------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!----------------------------------         CUSTOM STYLESHEET     ------------------------------------------------>
    <link rel="stylesheet" href="../css/calculator_app.css">
    <title>Calculator App</title>
</head>
<body>
<header>
</header>

<main>
    <!----------------------------------             BODY OF CALCULATOR               -------------------------------->
    <div class="container text-center">
        <!------------------------------             MAIN SECTION FOR INPUTS          --------------------------------->
        <div class="row">
            <div class="col">
                <!----------------------             INPUT AREA                       --------------------------------->
                <div class="input">
                        input
                </div>
            </div>
        </div>
        <!------------------------------             MAIN SECTION FOR BUTTONS               ---------------------------->
        <div class="row">
            <div class="col">
                <!--------------------------         MAIN CONTAINER BUTTONS                     ----------------------->
                <div class="container text-center">
                    <!----------------------         FIRST ROW BUTTONS ClEAR, +/-, %, /         ----------------------->
                    <div class="row row-cols-4 mb-3">
                        <div class="col"><button type="button" class=" w-100 fs-4 text btn btn-light">Clear</button></div>
                        <div class="col"><button type="button" class=" w-100 fs-4 text btn btn-light">+/-</button></div>
                        <div class="col"><button type="button" class=" w-100 fs-4 text btn btn-light">%</button></div>
                        <div class="col"><button type="button" class=" w-100 fs-4 text btn btn-warning">/</button></div>
                    </div>


                    <!-----------------------        SECOND ROW BUTTONS 7-9, X                   ---------------------->
                    <div class="row row-cols-4 mb-3">
                        <div class="col"><button id="7" type="button" class=" w-100 fs-4 text btn btn-secondary">7</button></div>
                        <div class="col"><button id="8" type="button" class=" w-100 fs-4 text btn btn-secondary">8</button></div>
                        <div class="col"><button id="9" type="button" class=" w-100 fs-4 text btn btn-secondary">9</button></div>
                        <div class="col"><button type="button" class=" w-100 fs-4 text btn btn-warning">x</button></div>
                    </div>


                    <!------------------------         THIRD ROW BUTTONS 4-6, -                  ---------------------->
                    <div class="row row-cols-4 mb-3">
                        <div class="col"><button id="4 " type="button" class=" w-100 fs-4 text btn btn-secondary">4</button></div>
                        <div class="col"><button id="5" type="button" class=" w-100 fs-4 text btn btn-secondary">5</button></div>
                        <div class="col"><button id="6" type="button" class=" w-100 fs-4 text btn btn-secondary">6</button></div>
                        <div class="col"><button type="button" class=" w-100 fs-4 text btn btn-warning">-</button></div>
                    </div>

                    <!-------------------            FOURTH ROW BUTTONS 1-3, +                  ----------------------->
                    <div class="row row-cols-4 mb-3">
                        <div class="col"><button id="1" type="button" class=" w-100 fs-4 text btn btn-secondary">1</button></div>
                        <div class="col"><button id="2" type="button" class=" w-100 fs-4 text btn btn-secondary">2</button></div>
                        <div class="col"><button id="3" type="button" class=" w-100 fs-4 text btn btn-secondary">3</button></div>
                        <div class="col"><button type="button" class=" w-100 fs-4 text btn btn-warning">+</button></div>
                    </div>

                    <!------------------------       FIFTH ROW BUTTONS 0, . ,=                   ---------------------->
                    <div class="row row-cols-3 mb-3">
                        <div class="col-6"><button id="0" type="button" class=" w-100 fs-4 text btn btn-secondary">0</button></div>
                        <div class="col-3"><button type="button" class=" w-100 fs-4 text btn btn-secondary">.</button></div>
                        <div class="col-3"><button type="button" class=" w-100 fs-4 text btn btn-warning">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
<footer>

</footer>
<!----------------------------------------       BOOTSTRAP CDN         ------------------------------------------------>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!----------------------------------------       JS PATH               ------------------------------------------------>
<script src="../js/calculator_app.js"></script>
</body>
</html>
