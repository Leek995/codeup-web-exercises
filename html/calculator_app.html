<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/calculator_app.css">
        <title>Calculator App</title>
    </head>
    <body>
        <header>
            <div class="text-center">
                <h1>Calculator App</h1>
            </div>
        </header>


        <main>
<!--            flexed parent container to display horizontal-->
            <div class="container">
<!--                display for input -->
                <div class="row d-flex">
                    <div class="col-sm-5">
                        <input id="input-box-1">
                    </div>
                    <div class="col-sm-2">
                        <input id="operator">
                    </div>
                    <div class="col-sm-5">
                        <input id="input-box-2">
                    </div>
                </div>
<!--                display for buttons on calculator-->
                <div class="row d-felx px-0">
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn1">1</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn2">2</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn3">3</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn4">+</button>
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn5">4</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn6">5</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn7">6</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn8">-</button>
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn9">7</button>
                    </div>
                    <div class="col-sm">
<!--                        One of three columns-->
                        <button id="btn10">8</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn11">9</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn12">*</button>
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn13">C</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn14">0</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn15">=</button>
                    </div>
                    <div class="col">
<!--                        One of three columns-->
                        <button id="btn16">\</button>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
        <script src="../js/calculator_app.js"></script>
    </body>
</html>
