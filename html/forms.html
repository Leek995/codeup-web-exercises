<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<header>

</header>
<main>
    <form method="post" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="email address">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
        <br>
        <textarea name="bio" placeholder="Share something unique here..."></textarea>
        <section>
            <h3>How did you here about us?</h3>
            <label for="billboard">Billboard</label>
            <input type="radio" name="ads" id="billboard">

            <label for="radio">Radio Station</label>
            <input type="radio" name="ads" id="radio">

            <label for="advertisement">Advertisement</label>
            <input type="radio" name="ads" id="advertisement">

            <label for="internet advertisement">Internet Ad</label>
            <input type="radio" name="ads" id="internet advertisement">

            <label for="other">Other</label>
            <input type="radio" name="ads" id="other">
            <br>
            <h3>What broswer are you using?</h3>
            <select name="web_browser">
                <option value="chrome">Chrome</option>
                <option value="internet explorer">IE</option>
                <option value="edge">Edge</option>
                <option value="mozilla firefox">Firefox</option>
            </select>
        </section>
        <input type="submit">
    </form>
</main>
<footer>

</footer>
</body>
</html>
